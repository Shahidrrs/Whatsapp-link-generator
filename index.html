<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Message Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #075e54;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #25D366;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      word-break: break-word;
    }

    a {
      color: #128C7E;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8748929875918340"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>WhatsApp Link Generator</h2>
    <label for="phone">Phone Number (with country code)</label>
    <input type="text" id="phone" placeholder="e.g. 911234567890" />

    <label for="message">Message</label>
    <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>

    <button onclick="generateLink()">Generate WhatsApp Link</button>

    <div id="result"></div>
  </div>

  <script>
    function generateLink() {
      const phone = document.getElementById("phone").value.trim();
      const message = encodeURIComponent(document.getElementById("message").value.trim());

      if (!phone) {
        alert("Please enter a phone number.");
        return;
      }

      const link = `https://wa.me/${phone}?text=${message}`;
      document.getElementById("result").innerHTML = `
        <p>Click the link below to open in WhatsApp:</p>
        <a href="${link}" target="_blank">${link}</a>
      `;
    }
  </script>
</body>
</html>
